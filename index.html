<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://amazingcrab.github.io/Project-02/" target="_blank">
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script defer src="dom.js"></script>
    <title>ROCK, PAPER, SCISSOR GAME!</title>
  </head>
  <body>
    <header id="sectionLanguage">
      <h3 id="h3SelectLanguage"></h3>
      <div id="containerLanguage">
        <img id="flagSpanish" src="images/spanish.jpg" id="spanish" />
        <img id="flagEnglish" src="images/english.jpg" id="english" />
      </div>
    </header>
    <section id="sectionMain">
      <h2 id="h2Title"></h2>
      <h3 id="h3SubTitle"></h3>
    </section>
    <section id="sectionButtons">
      <ul>
        <li><button id="rock"></button></li>
        <li><button id="paper"></button></li>
        <li><button id="scissor"></button></li>
      </ul>
    </section>
    <footer id="footer">
      <h1 id="h1Title">ROCK PAPER SCISSOR GAME</h1>
      <h2 id="h2GameCounter"></h2>
    </footer>
  </body>
</html>
